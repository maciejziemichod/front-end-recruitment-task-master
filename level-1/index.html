<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- CSS - start coding here -->
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
            rel="stylesheet"
        />
        <title>Hello!</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-sm-6">
                        <picture>
                            <source
                                media="(max-width: 450px)"
                                class="side-img"
                                srcset="
                                    ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_480.jpg
                                "
                            />
                            <source
                                media="(max-width: 200px)"
                                class="side-img"
                                srcset="
                                    ./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_200.jpg
                                "
                            />
                            <img
                                class="side-img"
                                src="./images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_784.jpg"
                                alt=""
                                srcset=""
                            />
                        </picture>
                    </div>
                    <div class="col-sm-6">
                        <div class="card-body">
                            <h2 class="card-title font-weight-bold">
                                Lorem Ipsum
                            </h2>
                            <p class="card-text font-weight-light">
                                Lorem ipsum dolor sit amet, consectetur adipis
                                scing elit. Pellentesque ac nisi felis.
                                Suspendisse ut finibus augue.
                            </p>
                            <button
                                class="btn text-white custom-btn float-right font-weight-bold"
                            >
                                Button
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <!-- JS - start coding here -->
        <script src="js/custom.js"></script>
    </body>
</html>
